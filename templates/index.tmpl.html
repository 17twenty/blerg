<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curiola | A Digital Products Consultancy - AWS, Linux, Golang, Python and Training</title>
    <link href="main.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="min-h-screen bg-gray-50 bg-gradient-to-b from-white to-slate-200">
      <header class="m-auto flex w-screen max-w-screen-lg flex-row justify-between p-3">
        <div>
          <a href="/"><h1 class="bg-gradient-to-r from-blue-400 to-purple-800 bg-clip-text text-6xl font-extrabold leading-tight text-transparent">Curiola</h1></a>
          <h2 class="text-base text-gray-600">Product, UX, Technology, Strategy and Growth ðŸ¦„</h2>
        </div>
        <div class="flex flex-col justify-center">
          <div class="flex flex-col p-3 md:flex-row md:space-x-3">
            <p class="group text-gray-600 transition duration-300">
              <i class="fa fa-envelope-o fa-fw"></i>
              <a href="mailto:nick@curiola.com">
                <span class="network-name">Email</span>
                <span class="block h-0.5 max-w-0 bg-blue-300 transition-all duration-200 group-hover:max-w-full"></span>
              </a>
            </p>
            <p class="group text-gray-600 transition duration-300">
              <i class="fa fa-github fa-fw"></i>
              <a href="https://github.com/17twenty">
                <span class="network-name">Github</span>
                <span class="block h-0.5 max-w-0 bg-blue-300 transition-all duration-200 group-hover:max-w-full"></span>
              </a>
            </p>
            <p class="group text-gray-600 transition duration-300">
              <i class="fa fa-linkedin fa-"></i>
              <a href="https://linkedin.com/in/nickglynn">
                <span class="network-name">LinkedIn</span>
                <span class="block h-0.5 max-w-0 bg-blue-300 transition-all duration-200 group-hover:max-w-full"></span>
              </a>
            </p>
          </div>
        </div>
      </header>
      <div class="m-auto flex w-screen max-w-screen-lg flex-wrap">
        {{ range . }}
          <a href="/{{ replace .Article `.md` `.html` }}" class="m-5 grow flex flex-col justify-center rounded-2xl bg-white shadow-xl transition duration-200  {{ randomEffect }} md:w-1/3">
                <div class="relative items md:m-4 m-2 overflow-clip rounded-2xl h-full">
                    <img class="w-full h-full object-fill shrink object-center" src="{{ .Image }}" />
              <div class="cutout absolute bottom-0">
                <p class="text-xs font-normal text-gray-500">{{ .PubDate }}</p>
                <h1 class="md:text-2xl text-xl font-bold">{{ .Title }}</h1>
                <h2 class="md:text-normal text-sm overflow-ellipsis text-gray-600">{{ .Subtitle }}</h2>
              </div>
            </div>
          </a>
        {{ end }}
      </div>
      <footer class="mt-12 min-h-3 md:bottom-0 md:fixed w-screen bg-gray-800 text-gray-300">
        <div class="m-auto w-screen max-w-screen-lg p-3 overflow-hidden">
          <p class="text-center">Copyright &copy; Curiola and Nick Glynn</p>
          <p class="text-center text-sm text-gray-400">Product, AWS, Linux, CI/CD, Golang, Python and Training</p>
        </div>
      </footer>
    </div>
  </body>
</html>
